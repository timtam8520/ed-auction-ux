<div class="row product">
  <div class="col-2 productImage">
    <img src="{{product.productImage}}" alt="{{product.productName}}">
  </div>
  <div class="col-4">
    <div class="row">
      <div class="col-12">
        <h6>
          {{product.productName}}
        </h6>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h3>
          {{product.productPrice | currency: 'USD'}}
        </h3>
      </div>
    </div>
  </div>
</div>
<hr class="my-4">
